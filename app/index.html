<!DOCTYPE html> 
<html>
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <title>FinTracker</title>
  <link rel="stylesheet" href="js/lib/dojo-release-1.8.1/dojox/grid/enhanced/resources/claro/EnhancedGrid.css"/>
  <link media="screen" href="js/lib/dojo-release-1.8.1/dijit/themes/claro/claro.css" rel="stylesheet">
  <link rel="stylesheet" href="js/lib/dojo-release-1.8.1/dojox/widget/Toaster/Toaster.css"/>
  <link rel="stylesheet" type="text/css" href="css/style.css"/>
	<script>
	 var dojoConfig = {
				async: true, 
				isDebug: true ,
				uncompressed: true,
				packages: [{
					name: "components",
					location: "/js/components" //TODO make it work with any context path, not just with root application
				}, {
					name: "config",
					location: "/js/config"
				}]
			};
	</script>
  <script src="js/lib/dojo-release-1.8.1/dojo/dojo.js.uncompressed.js" data-dojo-config="isDebug: true, uncompressed: true"></script>
  <script src="js/script.js"></script>
  <script>
  </script>
</head>
<body class="claro">
<div class="title">FinTracker</div>
<div id="createExpenseArea" class="hidden createExpenseArea">
Enter expense:<br/>
<div class="createExpenseForm" data-dojo-type="components.ExpenseForm"></div>
<input type="button" value="Ok" name="ok"/>
</div>

Date filter: <a id="expensesDateFilterLauncher" href="#">none</a><br/>

Export to CSV:
[<a href="#" id="exportCsvAll" target="_blank">all</a> |
<a href="#" id="exportCsvFiltered" target="_blank">filtered</a>]
<br/>
<a href="#" id="importCsv">Import from CSV</a> 

<div id="recentExpenses" class="expensesList hidden">
</div>


<div id="dateFilterDialog" data-dojo-type="components.DateFilterDialog"></div>
<div id="importExpensesDialog" data-dojo-type="components.ImportFileDialog"></div>

<div data-dojo-type="dijit.Dialog" id="editExpenseDialog" title="Edit Expense" style="display: none">
	<div class="editExpenseForm" data-dojo-type="components.ExpenseForm"></div>
	<button data-dojo-type="dijit.form.Button" type="button" name="ok">OK</button>
	<button data-dojo-type="dijit.form.Button" type="button" name="cancel">Cancel</button>
</div>

<div data-dojo-type="dojox.widget.Toaster"
     data-dojo-props="positionDirection:'br-left', duration:0, messageTopic:'toasterMessageTopic'"
     id="publish_subscribe_toaster"
     >
</div>

<div data-dojo-type="dijit.Menu" id="expenseItemMenu" data-dojo-props="" style="display: none;">
    <div data-dojo-type="dijit.MenuItem" class="edit">Edit</div>
    <div data-dojo-type="dijit.MenuItem" class="delete">Delete</div>
</div>

</body>
</html>
